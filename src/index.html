<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
</head>
<body>
    <h1 class="p-4">Leadboard</h1>
    <main class="d-flex container justify-content-around m-0 p-0">
        <section class="score">
            <label for="refresh">Recent scores</label>
            <button id="refresh" type="button">Refresh</button>
            <div class="scores border border-3 border-dark d-flex flex-column p-1"></div>
        </section>
        <section class="add-score">
            <h3>Add your score</h3>
            <form action="#" class="d-flex flex-column">
                <div><input type="text" placeholder="Your name" class="" id="name" autofocus></div>
                <div class="mt-2"><input type="text" placeholder="Your score" class="" id="score"></div>
                <div class="mt-2"><button class="submit-button" id="submit">Submit</button></div>
            </form>
        </section>
    </main>
</body>
</html>

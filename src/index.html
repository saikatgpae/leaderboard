<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
</head>
<body>
    <div class="">
        <div class="main-content p-4">
            <h1 class="">Leadboard</h1>
        </div>
        <main class="main justify-content-center mt-1 p-3">
            <section class="score">
                <label for="refresh">Recent scores</label>
                <button class="button" id="refresh" type="button">Refresh</button>
                <div class="scores border border-3 border-dark d-flex flex-column p-1"></div>
            </section>
            <section class="add-score mt-1 mb-4">
                <h3 class="add-score">Add your score</h3>
                <form action="#" class="d-flex flex-column">
                    <div><input type="text" placeholder="Your name" class="" id="name" autofocus required autocomplete="off"></div>
                    <div class="mt-2"><input type="text" placeholder="Your score" class="" id="score" required autocomplete="off"></div>
                    <div class="mt-2"><button class="button" id="submit" type="button">Submit</button></div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>

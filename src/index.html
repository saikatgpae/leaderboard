<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
</head>
<body>
    <h1 class="p-4">Leadboard</h1>
    <main class="d-flex container justify-content-around m-0 p-0">
        <section class="score">
            <label for="refresh">Recent scores</label>
            <button id="refresh">Refresh</button>
            <div class="scores border border-3 border-dark d-flex flex-column">
                <small class="p-2">Name : 100</small>
                <small class="bg-success p-2 text-dark bg-opacity-10">Name : 100</small>
                <small class="p-2">Name : 100</small>
                <small class="bg-success p-2 text-dark bg-opacity-10">Name : 100</small>
                <small class="p-2">Name : 100</small>
                <small class="bg-success p-2 text-dark bg-opacity-10">Name : 100</small>
            </div>
        </section>
        <section class="add-score">
            <h3>Add your score</h3>
            <form action="#" class="d-flex flex-column">
                <div><input type="text" placeholder="Your name" class=""></div>
                <div class="mt-2"><input type="text" placeholder="Your score" class=""></div>
                <div class="mt-2"><button class="submit-button">Submit</button></div>
            </form>
        </section>
    </main>
</body>
</html>

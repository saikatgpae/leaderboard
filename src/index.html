<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
</head>
<body>
    <h1 class="p-4">Leadboard</h1>
    <main class="d-flex container justify-content-around">
        <section class="score">
            <label for="refresh">Recent scores</label>
            <button name="refresh">Refresh</button>
            <div class="scores border border-3 border-dark m-4">
                <h5 class="p-2">Name : 100</h5>
                <h5 class="bg-success p-2 text-dark bg-opacity-10">Name : 100</h5>
                <h5 class="p-2">Name : 100</h5>
                <h5 class="bg-success p-2 text-dark bg-opacity-10">Name : 100</h5>
                <h5 class="p-2">Name : 100</h5>
                <h5 class="bg-success p-2 text-dark bg-opacity-10">Name : 100</h5>
            </div>
        </section>
        <section class="add-score">
            <h3>Add your score</h3>
            <form action="" class="d-flex flex-column">
                <input type="text" placeholder="Your name" class="m-3">
                <input type="text" placeholder="Your score" class="m-3">
                <button class="m-3">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
